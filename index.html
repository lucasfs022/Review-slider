<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/CSS/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="conta">
        <div class="headings">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>

        <article class="reviews-container">
            <div class="image-container">
                <img id="image" src="./Resources/Images/profile-pic (2).png" alt="#">
            </div>

            <div class="content">
                <h4 id="author">Lucas Silva</h4>
                <p id="profession">Frontend Developer</p>
                <p id="description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Dolor nihil ducimus doloribus perferendis officiis modi neque 
                    ad temporibus maiores culpa.
                </p>
            </div>

            <div class="btn-container">
                <button class="prev-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow_back_ios</title><g fill="none" class="nc-icon-wrapper"><path d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z" fill="#1e90ff"></path></g></svg>
                </button>
                
                <button class="next-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow_forward_ios</title><g fill="none" class="nc-icon-wrapper"><path d="M6.49 20.13l1.77 1.77 9.9-9.9-9.9-9.9-1.77 1.77L14.62 12l-8.13 8.13z" fill="#1e90ff"></path></g></svg>
                </button>
            </div>

            <button class="random-btn">Random Review</button>
        </article>
    </section>
    
    <script src="./Resources/Javascript/script.js"></script>

</body>
</html>
